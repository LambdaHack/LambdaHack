install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - if [ -f $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz ];
   then
     zcat $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz >
          $HOME/.cabal/packages/hackage.haskell.org/00-index.tar;
   fi
 - travis_retry cabal update -v
 - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
 - echo "jobsColon 2" >> ${HOME}/.cabal/config
 - sed -i 's/^jobsColon/jobs:/' ${HOME}/.cabal/config
 - |
   if [ $GTKVTY = "gtk" ]; then
     cabal install --only-dependencies --dry -v --constraint="binary>=0.8" --force-reinstalls gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v --force-reinstalls >> installplan.txt
   elif [ $GTKVTY = "gtk-v2" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "sdl" ]; then
     cabal install -fsdl --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "sdl-v2" ]; then
     cabal install -fsdl --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "vty" ]; then
     cabal install -fvty --only-dependencies --enable-tests --enable-benchmarks --dry -v > installplan.txt
   elif [ $GTKVTY = "curses" ]; then
     cabal install -fcurses -f-release --only-dependencies --enable-tests --enable-benchmarks --dry -v > installplan.txt # test -f-release together with the curses frontend
   elif [ $GTKVTY = "noopt" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "opt2" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "asserts" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   else exit 7
   fi

 - sed -i -e '1,/^Resolving /d' installplan.txt; cat installplan.txt

# check whether current requested install-plan matches cached package-db snapshot
 - if diff -u installplan.txt $HOME/.cabsnap/installplan.txt;
   then
     echo "cabal build-cache HIT";
     rm -rfv .ghc;
     cp -a $HOME/.cabsnap/ghc $HOME/.ghc;
     cp -a $HOME/.cabsnap/lib $HOME/.cabsnap/share $HOME/.cabsnap/bin $HOME/.cabal/;
   else
     echo "cabal build-cache MISS";
     rm -rf $HOME/.cabsnap;
     mkdir -p $HOME/.ghc $HOME/.cabal/lib $HOME/.cabal/share $HOME/.cabal/bin;
     if [ $GTKVTY = "gtk" ]; then
       cabal install --constraint="binary>=0.8" --force-reinstalls gtk2hs-buildtools;
       cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --force-reinstalls;
     elif [ $GTKVTY = "gtk-v2" ]; then
       cabal install -v2 gtk2hs-buildtools;
       cabal install -v2 -fgtk --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "sdl" ]; then
       cabal install -fsdl --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "sdl-v2" ]; then
       cabal install -v2 -fsdl --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "vty" ]; then
       cabal install -fvty --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "curses" ]; then
       cabal install -fcurses -f-release --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "noopt" ]; then
       cabal install gtk2hs-buildtools;
       cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "opt2" ]; then
       cabal install gtk2hs-buildtools;
       cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "asserts" ]; then
       cabal install gtk2hs-buildtools;
       cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks;
     else exit 7;
     fi
   fi

# snapshot package-db on cache miss
 - if [ ! -d $HOME/.cabsnap ];
   then
      echo "snapshotting package-db to build-cache";
      mkdir $HOME/.cabsnap;
      cp -a $HOME/.ghc $HOME/.cabsnap/ghc;
      cp -a $HOME/.cabal/lib $HOME/.cabal/share $HOME/.cabal/bin installplan.txt $HOME/.cabsnap/;
   fi

# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
 - if [ -f configure.ac ]; then autoreconf -i; fi

 - |
   if [ $GTKVTY = "gtk" ]; then
     cabal configure -fgtk --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "gtk-v2" ]; then
     cabal configure -fgtk --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "sdl" ]; then
     cabal configure -fsdl --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "sdl-v2" ]; then
     cabal configure -fsdl --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "vty" ]; then
     cabal configure -fvty --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "curses" ]; then
     cabal configure -fcurses -f-release --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "noopt" ]; then
     cabal configure -fgtk --ghc-options="-O0 -fno-ignore-asserts" --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "opt2" ]; then
     cabal configure -fgtk --ghc-options="-O2 -fno-ignore-asserts" --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "asserts" ]; then
     cabal configure -fgtk -fwith_expensive_assertions --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   else exit 7
   fi

 - travis_retry travis_wait 40 cabal build   # this builds our library and executables (including tests/benchmarks)

 - cabal test || exit 7

 - touch /tmp/teletypetest.log;
 - (make test-travis || (tail -n 2000 /tmp/teletypetest.log ; exit 77));
 - (travis_wait make testDefense-medium || (tail -n 2000 /tmp/teletypetest.log ; exit 77));

