# NB: don't set `language: haskell` here

# See also https://github.com/hvr/multi-ghc-travis for more information

env:
 - MYSETUP=7.8.4.gtk
 - MYSETUP=7.8.4.vty
 - MYSETUP=7.10.1.gtk
 - MYSETUP=7.10.1.vty
 - MYSETUP=7.10.2.gtk
 - MYSETUP=7.10.2.vty
 - MYSETUP=2014.2.0.0.gtk
 - MYSETUP=2014.2.0.0.vty

# Note: the distinction between `before_install` and `install` is not
#       important.
before_install:
 - case "$MYSETUP" in
    "") ;;

    "7.8.4.gtk")
      export GHCVER=7.8.4 ;
      export CABALVER=1.18 ;
      export GTKVTY=gtk ;;

    "7.8.4.vty")
      export GHCVER=7.8.4 ;
      export CABALVER=1.18 ;
      export GTKVTY=vty ;;

    "7.10.1.gtk")
      export GHCVER=7.10.1 ;
      export CABALVER=1.22 ;
      export GTKVTY=gtk ;;

    "7.10.1.vty")
      export GHCVER=7.10.1 ;
      export CABALVER=1.22 ;
      export GTKVTY=vty ;;

    "7.10.2.gtk")
      export GHCVER=7.10.2 ;
      export CABALVER=1.22 ;
      export GTKVTY=gtk ;;

    "7.10.2.vty")
      export GHCVER=7.10.2 ;
      export CABALVER=1.22 ;
      export GTKVTY=vty ;;

    "2014.2.0.0.gtk")
      export GHCVER=7.8.3 ;
      export CABALVER=1.18 ;
      export GTKVTY=gtk ;
      echo "constraints:async==2.0.1.5,attoparsec==0.10.4.0,case-insensitive==1.1.0.3,fgl==5.5.0.1,GLUT==2.5.1.1,GLURaw==1.4.0.1,haskell-src==1.0.1.6,hashable==1.2.2.0,html==1.0.1.2,HTTP==4000.2.10,HUnit==1.2.5.2,mtl==2.1.3.1,network==2.4.2.3,OpenGL==2.9.2.0,OpenGLRaw==1.5.0.0,parallel==3.2.0.4,parsec==3.1.5,primitive==0.5.2.1,QuickCheck==2.6,regex-base==0.93.2,regex-compat==0.95.1,regex-posix==0.95.2,split==0.2.2,stm==2.4.2,syb==0.4.1,text==1.1.0.0,transformers==0.3.0.0,unordered-containers==0.2.4.0,vector==0.10.9.1,xhtml==3000.2.1,zlib==0.5.4.1" > cabal.config ;;

    "2014.2.0.0.vty")
      export GHCVER=7.8.3 ;
      export CABALVER=1.18 ;
      export GTKVTY=vty ;
      echo "constraints:async==2.0.1.5,attoparsec==0.10.4.0,case-insensitive==1.1.0.3,fgl==5.5.0.1,GLUT==2.5.1.1,GLURaw==1.4.0.1,haskell-src==1.0.1.6,hashable==1.2.2.0,html==1.0.1.2,HTTP==4000.2.10,HUnit==1.2.5.2,mtl==2.1.3.1,network==2.4.2.3,OpenGL==2.9.2.0,OpenGLRaw==1.5.0.0,parallel==3.2.0.4,parsec==3.1.5,primitive==0.5.2.1,QuickCheck==2.6,regex-base==0.93.2,regex-compat==0.95.1,regex-posix==0.95.2,split==0.2.2,stm==2.4.2,syb==0.4.1,text==1.1.0.0,transformers==0.3.0.0,unordered-containers==0.2.4.0,vector==0.10.9.1,xhtml==3000.2.1,zlib==0.5.4.1" > cabal.config ;;

    *)
      export GHCVER=unknown ;
      echo "unknown/invalid Haskell Platform requested" ;
      exit 1 ;;

   esac

 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update

 - travis_retry sudo apt-get install happy-1.19.4 alex-3.1.3;
 - export PATH=/opt/alex/3.1.3/bin:/opt/happy/1.19.4/bin:$PATH;

